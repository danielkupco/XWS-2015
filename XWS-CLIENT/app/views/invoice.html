<div>
	<form>
		<div class="form-group">
			<label >ID poruke:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.ID_poruke"></input>
		</div>
		<div class="form-group">
			<label>Kupac:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Kupac.Naziv"></input>
		</div>
		<div class="form-group">
			<label>Adresa kupca:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Kupac.Adresa"></input>
		</div>
		<div class="form-group">
			<label>PIB kupca:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Kupac.PIB"></input>
		</div>

		<div class="form-group">
			<label>Dobavljac:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Dobavljac.Naziv"></input>
		</div>
		<div class="form-group">
			<label>Adresa dobavljaca:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Dobavljac.Adresa"></input>
		</div>
		<div class="form-group">
			<label>PIB dobavljaca:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Dobavljac.PIB"></input>
		</div>
		<div class="form-group">
			<label>Broj racuna:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Broj_racuna"></input>
		</div>
		<div class="form-group">
			<label>Datum racuna:</label>
			<div class="input-group">
				<input type="text" class="form-control" datepicker-popup="dd.MM.yyyy." ng-model="invoice.Zaglavlje.Datum_racuna" is-open="dateOpened" close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="openDatepicker($event, 'dateOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label>Vrednost robe:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Vrednost_robe"></input>
		</div>
		<div class="form-group">
			<label>Vrednost usluga:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Vrednost_usluga"></input>
		</div>
		
		<div class="form-group">
			<label >Ukupno roba i usluga:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Ukupno_roba_i_usluge"></input>
		</div>
		<div class="form-group">
			<label>Ukupan rabat:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Ukupan_rabat"></input>
		</div>
		<div class="form-group">
			<label>Ukupan porez:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Ukupan_porez"></input>
		</div>
		<div class="form-group">
			<label>Oznaka valute:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Oznaka_valute"></input>
		</div>
		<div class="form-group">
			<label>Iznos za uplatu:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Iznos_za_uplatu"></input>
		</div>
		<div class="form-group">
			<label>Uplata na racun:</label>
			<input class="form-control" ng-model="invoice.Zaglavlje.Uplata_na_racun"></input>
		</div>
		<div class="form-group">
			<label>Datum valute:</label>
			<div class="input-group">
				<input type="text" class="form-control" datepicker-popup="dd.MM.yyyy." ng-model="invoice.Zaglavlje.Datum_valute" is-open="currencyDateOpened" close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="openDatepicker($event, 'currencyDateOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label>Stavke:</label><hr>
			<div>
  				<label>&nbsp;&nbsp;*&nbsp;Filtriranje: </label><br>
				<label>Po svim vrednostima <input ng-model="search.$" class="ng-pristine ng-untouched ng-valid"></label> <br>
				<label>Naziv robe ili usluge <input ng-model="search.Naziv_robe_ili_usluge" class="ng-pristine ng-untouched ng-valid"></label><br>
				<label>Jedinica mere <input ng-model="search.Jedinica_mere" class="ng-pristine ng-untouched ng-valid"></label><br>
				<label>Kolicina <input ng-model="cmpVal1.Kolicina" class="ng-pristine ng-untouched ng-valid"></label>
						<input type="radio" name="rbtn1" ng-model="cmpFun1" ng-value="lowerComparator">
							<label for="rbtn1">&lt;&nbsp;&nbsp;</label>
						<input type="radio" name="rbtn2" ng-model="cmpFun1" ng-value="equalComparator">
							<label for="rbtn2">=&nbsp;&nbsp;</label>
						<input type="radio" name="rbtn3" ng-model="cmpFun1" ng-value="greaterComparator">
							<label for="rbtn3">&gt;&nbsp;&nbsp;</label>
					<br>
				<label>Ukupan iznos <input ng-model="cmpVal2.Vrednost" class="ng-pristine ng-untouched ng-valid"></label>
						<input type="radio" name="rbtn4" ng-model="cmpFun2" ng-value="lowerComparator">
							<label for="rbtn4">&lt;&nbsp;&nbsp;</label>
						<input type="radio" name="rbtn5" ng-model="cmpFun2" ng-value="equalComparator">
							<label for="rbtn5">=&nbsp;&nbsp;</label>
						<input type="radio" name="rbtn6" ng-model="cmpFun2" ng-value="greaterComparator">
							<label for="rbtn6">&gt;&nbsp;&nbsp;</label>
			<hr></div>
			<table class="table table-striped table-bordered table-condensed table-hover">
				<tr>
					<th>
						<a href='' ng-click="itemOrder('Naziv_robe_ili_usluge')">Naziv robe ili usluge</a>
						<span class="sortorder" ng-show="itemPredicate === 'Naziv_robe_ili_usluge'" ng-class="{reverse:itemReverse}"></span>
					</th>
					<th>
						<a href='' ng-click="itemOrder('Jedinica_mere')">Jedinica mere</a>
						<span class="sortorder" ng-show="itemPredicate === 'Jedinica_mere'" ng-class="{reverse:itemReverse}"></span>
					</th>
					<th>
						<a href='' ng-click="itemOrder('Kolicina')">Kolicina</a>
						<span class="sortorder" ng-show="itemPredicate === 'Kolicina'" ng-class="{reverse:itemReverse}"></span>
					</th>
					<th>
						<a href='' ng-click="itemOrder('Vrednost')">Cena</a>
						<span class="sortorder"  ng-show="itemPredicate === 'Vrednost'" ng-class="{reverse:itemReverse}"></span>
					</th>
				</tr>
				<tr ng-repeat="stavka in invoice.Stavka | orderBy:itemPredicate:itemReverse | filter:search | filter:cmpVal1:cmpFun1 | filter:cmpVal2:cmpFun2" ng-click="openModal(stavka)">
					<td>{{stavka.Naziv_robe_ili_usluge}}</td>
					<td>{{stavka.Jedinica_mere}}</td>
					<td>{{stavka.Kolicina}}</td>
					<td>{{stavka.Vrednost}}</td>
				</tr>
			</table>
		</div>
		<div class="form-group">
			<button class="btn btn-default" ng-click="openModal()">new</button>
		</div>
	</form>
</div>
<div>
    <button class="btn" ng-click="save()">save</button>
    <button class="btn" ng-click="delete()">delete</button>
</div>
