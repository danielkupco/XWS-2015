<div>
	<table class="table table-striped table-bordered table-condensed table-hover">
		<tr>
			<th>Naziv dobavljaca</th>
			<th>PIB</th>
			<th>Ukupana kolicina</th>
		</tr>
		<tr ng-repeat="faktura in fakture" ng-click="insertOrEditInvoice(faktura)">
			<td>{{faktura.Zaglavlje.Dobavljac.Naziv_firme}}</td>
			<td>{{faktura.Zaglavlje.Dobavljac.PIB}}</td>
			<td>{{faktura.Zaglavlje.Ukupno_roba_i_usluge}}</td>
		</tr>
	</table>
	<div>
		<button class="btn" ng-click="insertOrEditInvoice()">new</button>
	</div>
</div>
